{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>

<form method="POST" action="{{ url_for('book') }}">
    <select name="hall_name" required>
        <option value="">Select a Hall</option>
        <option value="Ramalakshmi Mahal Hall">Ramalakshmi Mahal Hall</option>
        <option value="Subhashree Hall">Subhashree Hall</option>
        <option value="Brookefields Banquet Hall">Brookefields Banquet Hall</option>
    </select>
    <input type="datetime-local" name="booking_date" required>
    <button type="submit">Book Hall</button>
</form>

<h3>Your Bookings:</h3>
<ul>
    {% for booking in bookings %}
        <li>{{ booking.hall_name }} - {{ booking.booking_date.strftime('%Y-%m-%d %H:%M') }} 
            <form method="POST" action="{{ url_for('delete', booking_id=booking.id) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
